server:
  port: 8886
  tomcat:
    max-threads: 300
    min-spare-threads: 0
    max-connections: 200
    uri-encoding: UTF-8
logging:
  pattern:
    console: "%d - %msg%n"
spring:
  application:
    name: user
  jpa:
    show-sql: true
  profiles:
    active: dev
  shardingsphere:
    datasource:
      names: master, slave0, doll
      master:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://182.92.190.168:3306/user_core?useSSL=false&useUnicode=true&characterEncoding=utf8
        username: ops
        password: ops
      slave0:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://59.110.172.84:3306/user_core?useSSL=false&useUnicode=true&characterEncoding=utf8
        username: opss
        password: opss

    sharding:
      tables:
        user:
          key-generator:
            type: SNOWFLAKE
            column: user_id
          actual-data-nodes: ds0.user_$->{0..9}
          table-strategy:
            inline:
              sharding-column: user_id
              algorithm-expression: user_$->{user_id % 10}
      binding-tables: user
      master-slave-rules:
        ds0:
          master-data-source-name: master
          slave-data-source-names: slave0
    props:
      sql:
        show: true
  cache:
    type: redis
    redis:
      key-prefix: cache
      cache-null-values: true
  aop:
    auto: true
